# Ingress for external access
# Using NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dfac-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dfac-visualizer-service
                port:
                  number: 80
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: dfac-config
data:
  ZOOKEEPER_CONNECT: "zookeeper:2181"
  REPLICA_MANAGER_HOST: "dfac-rm-service"
  REPLICA_MANAGER_PORT: "50051"
---
# Secret for sensitive data (example)
apiVersion: v1
kind: Secret
metadata:
  name: dfac-secrets
type: Opaque
data:
  # Base64 encoded values - replace with your actual secrets
  # echo -n 'your-secret' | base64
  jwt-secret: c2VjcmV0LWtleS1mb3Itand0LXRva2Vucw==
